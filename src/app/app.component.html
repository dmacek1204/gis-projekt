<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<agm-map #map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="true" [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker [latitude]="marker.lat" [longitude]="marker.lng">

  </agm-marker>

  <agm-circle 
    *ngFor="let circle of activeCircles;"
    [latitude]="circle.lat" 
    [longitude]="circle.lng" 
    [radius]="circle.radius" 
    [fillColor]="circle.color" 
    [circleDraggable]="false"
    [editable]="false">
  </agm-circle>

</agm-map>
